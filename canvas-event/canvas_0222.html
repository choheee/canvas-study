<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paintBoard - 02</title>
    <style>
        canvas { background-color: #eeeeee;}
    </style>
</head>
<body>
    <canvas width="600" height="500"></canvas>

    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');
        let drawingMode; //true일 때만 그리기

        function downHandler() {
            drawingMode = true;
        }
        function upHandler() {
            drawingMode = false;
        }

        function clickHandler(이벤트) {
            if(!drawingMode) return;

            context.beginPath();
            context.fillStyle = '#78e08f';
            context.arc(이벤트.layerX, 이벤트.layerY, 10, 0, Math.PI*2, false);
            context.fill();
        }
        canvas.addEventListener('mousedown', downHandler);
        canvas.addEventListener('mousemove', clickHandler);
        canvas.addEventListener('mouseup', upHandler);
    </script>
</body>
</html>
