<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interaction6</title>
    <style>
        canvas { background-color: #eeeeee;}
    </style>
</head>
<body>
    <h2>Interaction - show panel2</h2>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        const context = canvas.getContext('2d');
        const boxes = [];
        const mousePos = {x: 0, y: 0};
        let panel;
        let selectedBox; // 클릭된 box
        let oX;
        let oY;
        let step; // 애플리케이션의 상태(단계)를 저장 1-4

        context.font = 'bold 20px sans-serif';


        // util///////////////////////////////////////
        const canUtil = {
            toRadian: function (degree) {
                return degree * Math.PI/180;
            }
        }

        // Box ///////////////////////////////////////
        class Box {
            constructor(index, x, y, speed) {
                this.index = index;
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.width = 100;
                this.height = 100;
                this.draw();
            }

            draw() {
                context.fillStyle = 'rgba(0, 0, 0, 0.6)'
                context.fillRect(this.x, this.y, 100, 100);
                context.fillStyle = '#ffffff';
                context.fillText(this.index, this.x+30, this.y+30);
            }
        }

        // Panel ////////////////////////////////////////
        class Panel{
            constructor(){
                this.scale = 0;
                this.angle = 0;
            }

            draw() {
                context.fillStyle = 'rgba(255, 0, 0, 0.8)';
                // 변환 초기화;
                context.resetTransform();
                //context.setTransform(1,0,0,1,0,0);
                context.translate(oX, oY);
                context.scale(this.scale, this.scale);
                context.rotate(canUtil.toRadian(this.angle));
                context.translate(-oX, -oY); //다시 원래 위치로 되돌림
                context.fillRect(oX-150, oY-150, 300, 300);
                context.resetTransform();   
            }

            showContent() {
                //console.log('showContent 실행');
                context.fillStyle = '#ffffff';
                context.fillText(selectedBox.index, oX, oY);
            }
        }

        ///////////////////////////////////////////////////


        function render() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            let box;
            for (let i = 0; i < boxes.length; i++) {
                box = boxes[i];
                // box.x += box.speed;
                // if (box.x > canvas.width) {
                //     box.x = -box.width;
                // }
                box.draw();
            }

            switch (step) {
                case 1:
                    for (let i = 0; i < boxes.length; i++) {
                        box = boxes[i];
                        box.x += box.speed;
                        if (box.x > canvas.width) {
                            box.x = -box.width;
                        }
                    }
                    break;

                case 2:
                    //panel.scale += 0.02;
                    //현재크기 = 현재크기 + (목표크기 - 현재크기)* 0.1
                    panel.scale = panel.scale + (1 - panel.scale)* 0.1; //가속도 추가
                    // 각도 = 스케일(0~1) * 720;
                    panel.angle = panel.scale * 720;
                    panel.draw();
                    if (panel.scale >= 0.999) {
                        panel.scale = 1;
                        step = 3;
                    }
                    break;  
                
                case 3:
                    panel.draw();
                    break; 
            }

            //console.log('render!');
            //panel.draw();
            rafId = requestAnimationFrame(render);
            if (step ===3) {
                panel.showContent();
                cancelAnimationFrame(rafId);
            }
        }


        let tempX, tempY, tempSpeed;

        function init() {
            step = 1;
            oX = canvas.width / 2;
            oY = canvas.height / 2;

            for (let i = 0; i < 10; i++) {
            tempX = Math.random() * canvas.width * 0.8;
            tempY = Math.random() * canvas.height * 0.8;
            tempSpeed = Math.random() * 2 + 1;
            boxes.push(new Box(i, tempX, tempY, tempSpeed));
            }
            panel = new Panel();
            render();
        }

        

        canvas.addEventListener('click', e => {
            mousePos.x = e.layerX;
            mousePos.y = e.layerY;

            for (let i = 0; i < boxes.length; i++) {
                box = boxes[i];
                if (mousePos.x > box.x &&
                    mousePos.x < box.x + box.width &&
                    mousePos.y > box.y &&
                    mousePos.y < box.y + box.height) {
                        //console.log(box.index);
                        selectedBox = box;
                    }
            }
            if (step === 1 && selectedBox) {
                //console.log(selectedBox.index);
                step = 2;
            } else if (step === 3) {
                step = 1;
                panel.scale = 0;
                selectedBox = null; // 배경 영역 클릭시 계속 클릭되는
                render();
            }
        });
        
        init();

    </script>
</body>
</html>
